<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                     <h1 class="mt-5">Login</h1>
                   <form onsubmit="login(event)" >
                       <div>
                          <input type="email" placeholder="Email" id="email" class="p-2 m-3">
                       </div>
                       <div>
                          <input type="password" placeholder="Password" id="password" class="p-2 m-3">
                       </div>
                       <div>
                          <input type="submit" value="Login" class="p-2 m-3 rounded" id="btn1">
                       </div>
                   </form>
                      <div>
                         <p class="fw-bold"> if you are not registered please sign up.</p>
                         <button onclick="createAccount()" class="p-2 m-2 rounded" id="btn2">Create Account</button>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
