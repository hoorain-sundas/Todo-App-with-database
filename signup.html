<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h1 class="mt-5">Sign Up</h1>
                   <form onsubmit="signUp(event)" >
                       <div>
                          <input placeholder="First Name" type="text" id="fname" class="p-2 m-3 ">
                       </div>
                      <div>
                         <input placeholder="Last Name" type="text" id="lname" class="p-2 m-3 ">
                      </div>
                      <div>
                         <input placeholder="Email" type="email" id="email" class="p-2 m-3 ">
                      </div>
                      <div>
                         <input placeholder="Password" type="password" id="password" class="p-2 m-3 ">
                      </div>
                      <div>
                         <input type="submit" value="Sign Up" id="btn" class="px-3 py-2 m-3 rounded">
                      </div>
                   </form>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
