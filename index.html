<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-end m-5">
                    <input  type="button" class="btn-primary btn border-white px-4 py-2" value="logout" onclick="logout()">
                </div>
            </div>
        </div>     
            <div class="main text-center rounded m-5 mt-0 p-0">
            <div class="row">
               <div class="col-md-12">
                    <div class="text-center heading rounded-top"><h1>Todo App</h1></div>
                    
                    <div>
                        <input type="text" placeholder="Enter Todos" id="inp" class="rounded px-5 py-2 my-5">
                        <button  onclick="addData()" class="btn-primary  btn border px-4 py-2" id="btn1">Add</button>
                        <button onclick="getData()" class="btn-primary btn  border px-3 py-2" id="btn2">Get Data</button>
                    </div>
                    
                </div>
            </div>   
           <div class="row">   
                <div class="col-md-12">
                    <div class="text-center">
                        <ul id="gettodo" class="me-5 ms-2">
                        
                        </ul>
                    </div>
                </div>
           </div>
           <div class="row">        
                <div class="col-md-12">
                    <div class="text-center">
                        <ul id="todoList" class="me-5 ms-2">

                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

     <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
